<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pastebin Lite</title>
  <meta name="description" content="A simple pastebin service to share text snippets with shareable links">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      padding: 20px;
      color: #e0e0e0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #4ecca3;
      font-size: 2.5rem;
    }
    .subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 30px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #4ecca3;
      font-weight: 500;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 15px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #0f0f1a;
      color: #e0e0e0;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 20px;
    }
    textarea:focus {
      outline: none;
      border-color: #4ecca3;
    }
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #0f0f1a;
      color: #e0e0e0;
      font-size: 14px;
    }
    input[type="number"]:focus {
      outline: none;
      border-color: #4ecca3;
    }
    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #4ecca3 0%, #38b2ac 100%);
      border: none;
      border-radius: 8px;
      color: #1a1a2e;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(78, 204, 163, 0.3);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: rgba(78, 204, 163, 0.1);
      border-radius: 8px;
      border: 1px solid #4ecca3;
      display: none;
    }
    .result.show { display: block; }
    .result a {
      color: #4ecca3;
      word-break: break-all;
      font-size: 1.1rem;
    }
    .error {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 8px;
      border: 1px solid #ff6b6b;
      color: #ff6b6b;
      display: none;
    }
    .error.show { display: block; }
    .hint {
      font-size: 0.8rem;
      color: #666;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Pastebin Lite</h1>
    <p class="subtitle">Share text snippets with a simple link</p>
    
    <div class="card">
      <form id="pasteForm">
        <label for="content">Paste Content *</label>
        <textarea id="content" placeholder="Enter your text here..." required></textarea>
        
        <div class="options">
          <div>
            <label for="ttl">Expire After (seconds)</label>
            <input type="number" id="ttl" min="1" placeholder="Optional">
            <p class="hint">Leave empty for no expiry</p>
          </div>
          <div>
            <label for="maxViews">Max Views</label>
            <input type="number" id="maxViews" min="1" placeholder="Optional">
            <p class="hint">Leave empty for unlimited</p>
          </div>
        </div>
        
        <button type="submit" id="submitBtn">Create Paste</button>
      </form>
      
      <div class="result" id="result">
        <strong>Your paste is ready!</strong><br><br>
        <a id="pasteUrl" href="#" target="_blank"></a>
      </div>
      
      <div class="error" id="error"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById('pasteForm');
    const result = document.getElementById('result');
    const error = document.getElementById('error');
    const pasteUrl = document.getElementById('pasteUrl');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      result.classList.remove('show');
      error.classList.remove('show');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating...';

      const content = document.getElementById('content').value;
      const ttl = document.getElementById('ttl').value;
      const maxViews = document.getElementById('maxViews').value;

      const body = { content };
      if (ttl) body.ttl_seconds = parseInt(ttl, 10);
      if (maxViews) body.max_views = parseInt(maxViews, 10);

      try {
        const res = await fetch('/api/pastes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Failed to create paste');
        }

        pasteUrl.href = data.url;
        pasteUrl.textContent = data.url;
        result.classList.add('show');
        
        // Clear form
        document.getElementById('content').value = '';
        document.getElementById('ttl').value = '';
        document.getElementById('maxViews').value = '';
      } catch (err) {
        error.textContent = err.message;
        error.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Paste';
      }
    });
  </script>
</body>
</html>
